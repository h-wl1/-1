<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 数组解构
      let arr = ["西瓜", "香蕉", "龙眼"];
      let [we, dc, qw] = arr;
      console.log(dc);
      // 对象的解构
      let obj = {
        name: "西瓜",
        age: 18,
        say: function () {
          alert("fj ");
        },
      };
      let { name, age } = obj;
      let { say } = obj;
      console.log(name, age);
      let { name: data } = obj;
      console.log(data);
    </script>
  </body>
