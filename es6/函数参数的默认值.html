<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数默认值</title>
</head>
<body>
    <script>
    // es6允许给函数参数赋值初始值
    // 型擦抹初始值，具有默认值的参数，一般位置要靠后
    function add(a,c=10,b){
        return a+c+b 
        
    }
    let result=add(1,2)
    console.log(result); //NAN
    // 与解构赋值结合
    function connect({host='127.0.0.1',username,password,port}){
        console.log(host);
        console.log(username);
        console.log(password);
    }

    connect({
        host:'app.com',
        username:'请问饿',
        password:'2134',
        port:1234
    })


    </script>
</body>
</html>
